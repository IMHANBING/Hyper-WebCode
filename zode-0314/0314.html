<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0314</title>
</head>
<body>

<script>

    // 面向对象：方便快捷批量生产对象，对象解决问题
    // 如何创建对象

    // 1. 使用字面量方法创建对象,不适合批量生产
    var obj1 = {
        name: 'Yasoong',
        age: 18,
        work: function () {
            console.log('早日实现梦想')
        }
    }
    console.log(obj1)
    console.log(obj1.age)
    console.log(obj1.name)
    obj1.work()

    // 2.内置构造函数(object())创建对象，构造函数要与New连用,同样不适用批量生产对象
    var obj2 = new Object()
    obj2.name = 'name1'
    obj2.age = 40
    obj2.work = function () {
        console.log('每天很自由')
    }
    console.log(obj2)
    console.log(obj2.age)
    console.log(obj2.name)
    obj2.work()

    // 自己创建函数，产生对象————"工厂函数"


</script>

</body>
</html>
